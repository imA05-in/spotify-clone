<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <link rel="stylesheet" href="/src/index.css">
</head>

<body class="bg-black h-full text-white">

  <!-- navbar -->
  <div class="navbar w-screen h-[5%] flex justify-between pl-8 pr-2">
    <div class="bg-logo "></div>

    <div class="middle flex  justify-around items-center ml-60">

      <i class="fa-solid fa-house home-icon text-3xl mr-2"></i>
      
      <div class="search-bar bg-[#1F1F1F] h-full flex w-110 rounded-full justify-around items-center text-2xl ">
        
        <p class="text-gray-400 text-xl">
          <i class="fa-solid fa-magnifying-glass mr-1"></i>
          What do You Want to Play?
        </p>
        <p>| <i class="fa-regular fa-window-maximize text-xl"></i></p>
      </div>

    </div>

      <div class="left-nav flex justify-between w-80 items-center">
        <div class="install-box bg-[#1f1f1f] rounded-full flex justify-center items-center p-5 text-gray-400 text-xl"><p>Install App</p></div>
        <div class="profile h-full aspect-square bg-[#1f1f1f] rounded-full flex justify-center items-center">
          <img src="/resources/blank-pfp.png" class="rounded-full size-10">
        </div>
        
      </div>
    </div>

  <!-- main -->
  <div class="main-container flex w-screen h-[90%]">
    <!-- left -->
    <div class="left bg-[#212121] h-full w-27/100 ">
      <div class="home h-10/100 w-full flex items-center justify-center">
        <div class="left-top-box flex items-center bg-black w-[96%] rounded-xl">
          <i class="fa-solid fa-house p-4 text-2xl"></i>
          <p class="text-xl">Home</p>
        </div>
      </div>

      <div class="library h-10/100 w-full flex items-center justify-center">
        <div class="left-top-box flex items-center bg-black w-[96%] rounded-xl">
          <i class="fa-solid fa-bookmark p-4 text-2xl"></i>
          <P class="text-xl">Library</P>
        </div>
      </div>

      <div class="playlist h-10/100 w-full flex items-center justify-center">
        <div class="left-top-box flex items-center bg-black w-[96%] rounded-xl">
          <i class="fa-solid fa-list p-4 text-2xl"></i>
          <p class="text-xl">Playlist</p>
        </div>
      </div>
    </div>
    <!-- mid -->
    <div class="mid bg-black h-full w-48/100 flex flex-col justify-around">

      <div class="row1 bg-black h-1/5 border-2 border-black rounded-xl flex items-center justify-between">

        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>

      </div>
      <div class="row1 bg-black h-1/5 border-2 border-black rounded-xl flex items-center justify-between">

        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>

      </div>
      <div class="row1 bg-black h-1/5 border-2 border-black rounded-xl flex items-center justify-between">

        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>
        <div class="box bg-[#1f1f1f] h-full aspect-square rounded-xl flex justify-center items-center">song cover</div>

      </div>

    </div>
    <!-- right -->
    <div class="right bg-[#1f1f1f] h-full w-25/100 ">
      <div class="banner relative h-100">

        <div class=" relative bg-[url(/resources/cover.png)]  h-100 bg-no-repeat bg-contain bg-center z-0"></div>

        <div class="absolute inset-0 bg-gradient-to-b from-black/80 to-transparent z-10"></div>
        
      </div>
      <div class="relative mc-pic bg-[url(/resources/mc.png)] h-100  bg-no-repeat bg-contain bg-center z-0 mt-23 ">

        <div class=" absolute inset-0  bg-gradient-to-t from-black via-green-80/50 to-transparent z-30"></div>
        
      </div>
      
    </div>

  </div>


<div class="player w-screen h-[5%] bg-black text-white">
  <div class="w-full h-full flex items-center justify-between px-4">

    <!-- Song Info -->
    <div class="flex items-center space-x-3">
      <img src="/resources/cover.png" alt="cover" class="w-10 h-10 rounded-md object-cover">
      <div>
        <p class="text-sm font-semibold">She's Mine Pt.1</p>
        <p class="text-xs text-gray-400">MC Square</p>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex flex-col items-center justify-center w-1/3">
      <div class="flex items-center space-x-4">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play text-lg"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
      <div class="flex items-center space-x-2 w-full mt-1">
        <span class="text-xs text-gray-400">1:24</span>
        <div class="w-full h-1 bg-gray-700 rounded-full">
          <div class="h-1 bg-green-500 rounded-full w-1/3"></div>
        </div>
        <span class="text-xs text-gray-400">3:50</span>
      </div>
    </div>

    <!-- Volume -->
    <div class="flex items-center space-x-2">
      <i class="fa-solid fa-volume-high"></i>
      <div class="w-24 h-1 bg-gray-700 rounded-full">
        <div class="h-1 bg-green-500 rounded-full w-3/4"></div>
      </div>
    </div>

  </div>
</div>

</body>

</html>
